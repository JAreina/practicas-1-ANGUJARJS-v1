<!DOCTYPE html>
<html ng-app="jareina">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>ng-controller-module</title>
        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/animate.css">
        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>
 <script src="js/app.js"></script>
<style>
        body{
          background-color:tomato;
          color: rgb(26, 40, 35);
        }
</style>
    </head>
    <body>

        <div class="container" ng-controller="personaCtrl as persona">
         <h1>Persona</h1>
<h4>{{persona.nombre}}</h4>
<hr>

<div class="row">

    <!-- Div que contiene la imagen-->
    <div class="col-sm-3">
        <section class="panel">
            <div class="panel-body" align="center">
                <img ng-src="{{persona.foto}}" class="img-responsive" alt="" width="150px" height="150px">
            </div>
        </section>
    </div>

    <!-- Div, donde se mostrará la bio -->
    <div class="col-sm-9">
        <section class="panel">
            <div class="panel-body">
                {{persona.bio}}
                <br>
                <br>
                <strong>Edad:</strong> {{persona.edad}} años
                <br>
                <button class="btn " ng-click="editarPersona()">EDITAR</button>
            </div>
        </section>
    </div>
</div>
           <div class="row animated fadeIn" ng-show="mostrarCaja">
               <div class="col-sm-9">
                   <section class="panel">
                       <div class="panel-body">
                           Nombre:
                           <input type="text" class="form-control"
                           ng-model="editando.nombre"> <br>
                            Edad:
                           <input type="text" class="form-control"
                           ng-model="editando.edad"></br>
                            Bio:
                           <textarea rows="5" class="form-control"
                           ng-model="editando.bio"></textarea>

                           <br>
                           <br>
                           <button class="btn btn-primary" ng-click="guardarCambios()">guardar</button>
                                <button class="btn btn-danger" ng-click="cancelarCambios()">cancelar</button>
                       </div>
                   </section>
               </div>
           </div>
 </div>
</body>
</html>
