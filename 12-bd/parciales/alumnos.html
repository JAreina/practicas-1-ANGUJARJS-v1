<h1>Alumnos</h1>
<p>
	Esta es la página de Alumnos
</p>
{{alumnos | json}}

<div class="row">
	<table class="table table-responsive">
  <tr>
  	<td>CÓDIGO</td>
  	<td>NOMBRE</td>
  	<td>TELÉFONO</td>
  </tr>
<tr ng-repeat="alumno in alumnos | limitTo: posicion | limitTo: -5">
	<td>{{alumno.codigo}}</td>
	<td>{{alumno.nombre}}</td>
	<td>{{alumno.telefono | telefono}}</td>
</tr>

	</table>
</div>
<table class="table table-responsive">



</table>
<button class="btn btn-danger" ng-click="siguientes()">Sig.</button>
<button class="btn btn-danger" ng-click="anteriores()"> Ant.</button>
