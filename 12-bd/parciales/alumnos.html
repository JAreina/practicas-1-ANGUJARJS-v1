<h1>Alumnos</h1>
<p>
	Esta es la página de Alumnos
</p>
{{alumnos | json}}
<div class="row ">
 <div class="col-sm-1 nuevoAlumno">
<a href="#/alumno/nuevo" class="btn btn-primary  pull-right">NUEVO</a>
 </div>

</div>
<div class="row">
	<table class="table table-responsive">
  <tr>
  	<td>CÓDIGO</td>
  	<td>NOMBRE</td>
  	<td>TELÉFONO</td>
		<td>VER</td>
  </tr>
<tr ng-repeat="alumno in alumnos | limitTo: posicion | limitTo: -5">
	<td>{{alumno.codigo}}</td>
	<td>{{alumno.nombre}}</td>
	<td>{{alumno.telefono | telefono}}</td>
	<td><a href="#/alumno/{{alumno.codigo}}">EDITAR</a></td>
</tr>

	</table>
</div>
<table class="table table-responsive">



</table>
<button class="btn btn-danger" ng-click="siguientes()">Sig.</button>
<button class="btn btn-danger" ng-click="anteriores()"> Ant.</button>
